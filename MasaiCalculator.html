<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Masai Calculator</title>
</head>

<body style="font-family: Arial;">

<h1 style="text-align:center; color:#0b5345; font-size:40px;">Masai Calculator</h1>
<div style="
    width:300px; 
    margin:auto; 
    margin-top:30px; 
    padding:30px; 
    border:1px solid #ccc; 
    border-radius:10px;
    box-shadow:0px 0px 10px rgba(0,0,0,0.1);
">

    
    <div style="
        width:100%; 
        height:45px; 
        background:#ffffff; 
        border-radius:8px; 
        box-shadow:0px 0px 5px rgba(0,0,0,0.1); 
        margin-bottom:20px;
    "></div>

    
    <div style="
        display:grid; 
        grid-template-columns: repeat(4, 1fr); 
        gap:10px;
    ">

    
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">1</div>
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">2</div>
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">3</div>
        <div style="background:#000; color:white; padding:15px; text-align:center; border-radius:8px;">+</div>

    
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">4</div>
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">5</div>
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">6</div>
        <div style="background:#000; color:white; padding:15px; text-align:center; border-radius:8px;">-</div>

        
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">7</div>
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">8</div>
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">9</div>
        <div style="background:#000; color:white; padding:15px; text-align:center; border-radius:8px;">x</div>
        <div style="background:#ff0000; color:white; padding:15px; text-align:center; border-radius:8px;">C</div>
        <div style="background:#ffffff; padding:15px; text-align:center; border-radius:8px; box-shadow:0px 0px 5px #dcdcdc;">0</div>
        <div style="background:#000; color:white; padding:15px; text-align:center; border-radius:8px;">=</div>
        <div style="background:#000; color:white; padding:15px; text-align:center; border-radius:8px;">/</div>
    </div>
</div>

</body>
</html>
